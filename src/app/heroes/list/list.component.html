<h3>Listado de Héroes</h3>
<div *ngIf="deletedHero else notDeleted">
  <h3>Héroe borrado:<small class="text-danger">{{deletedHero}}</small></h3>
</div>

<ng-template #notDeleted >
  <h3>No ha borrado su Héroe.</h3>
</ng-template>

<button *ngIf="heroNames.length > 0" class="btn btn-outline-danger" (click)="removeLastHero()">Borrar Ultimo Heroe</button>
<ul class="mt-2 list-group">
  <li class="list-group-item" *ngFor="let name of heroNames">
    {{ name }}
  </li>
</ul>
